<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Shopping Website</title>
    <link rel="stylesheet" href="Eshopwebsite.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>ShopEase</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#id1">Home</a></li>
                <li><a href="Shop.html" >Shop</a></li>
                <li><a href="About us.html" >About us</a></li>
                <li><a href="Cart.html" >Cart</a></li>
                <li><a href="Form.html" >Form</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="hero">
            <h2>Welcome to ShopEase</h2>
            <p>Your one-stop shop for all your electronic needs</p>
            <button onclick="alert('Shop Now')">Start Shopping</button>
        </div>

        <section class="featured" id="id1">
            <h3>Featured Categories</h3>
            <div class="categories">
                <div class="category"><img src="gadgets.jpeg" alt="Category 1"><p>Gadgets</p></div>
                <div class="category"><img src="accesories.jpeg" alt="Category 2"><p>Accessories</p></div>
                <div class="category"><img src="audio.jpeg" alt="Category 3"><p>Audio & Wearables</p></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
    </footer>

    <script src="Eshopwebsite.js"></script>
</body>
</html>
